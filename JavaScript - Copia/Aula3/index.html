<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Cadastro de usuarios</title>
</head>
<body>
    <h1>Cadastro de Usuarios</h1>
    <label for="">Nome</label><br>
    <input type="text" name="inputNome" id="inputNome" placeholder="Digite seu nome" required>
    <br>
    <label for="">E-mail</label><br>
    <input type="email" name="inputEmail"id="inputEmail" placeholder="Digite seu E-mail" required>
    <br>
    <label for="">Idade</label><br>
    <input type="date" name="inputIdade" id="inputIdade">
    <br>
    <label for="">CEP</label><br>
    <input name="inputCEP" id="inputCEP" size="20" maxlength="8" onblur="pesquisaCep(this.value);" type="text">
    <br>
    <label for="">Endereço</label><br>
    <input type="text" name="inputEndereco" id="inputEndereco" placeholder="Digite seu endereço">
    <br>
    <br>
    <input type="button" class="btn btn-success" name="btnincluir" value="Incluir" id="btnincluir" onclick="incluir()">
    <br>

    <h3>Usuarios cadastrados</h3>
    <table id="TabelaUser" class="table">
        <tr>
            <td>Nome</td>
            <td>Email</td>
            <td>Idade</td>
            <td>CEP</td>
            <td>Endereço</td>

        </tr>
    
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
