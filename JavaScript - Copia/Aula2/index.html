<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Site 2 JavaScript</title>
</head>

<body>
    <h1>Sitema de cadastro</h1>
    <div class="container-fluid">
        <form action=".">
            <label for="">Cep:</label><br>
            <input name="cep" id="cep" maxlength="8" size="20" onblur="pesquisaCep(this.value);" type="text"><br>
            <label for="">Rua:</label><br>
            <input name="rua" id="rua" size="80"type="text"><br>
            <label for="">Bairro:</label><br>
            <input name="bairro" id="bairro" size="80" type="text"><br>
            <label for="">Cidade:</label><br>
            <input name="cidade" id="cidade" size="60" type="text"><br>
            <label for="">UF:</label><br>
            <input name="uf" id="uf" size="10" type="text"><br>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>


</html>
